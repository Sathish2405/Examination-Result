<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Results</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="main">
        <form>
            <div class="text">
                <h2>Government of Tamil Nadu<br>Directorate of Government Examination</h2>
            </div>
            <div class="box">
                <h2>HSE(+2) Examination Results<br>March 2024</h2>
            </div> 
            <div class="boxs">
                <div class="box1">
                    <label for="input">Registration No:</label>
                    <input type="text"" name="number" id="number" pattern="[0-9]{8}" maxlength="8" required><br><br>
                </div>
                <div class="box2">
                    <label for="date_input">Date of Birth:</label>
                    <input type="date" id="date_input" name="date_input" required><br><br>
                </div>
                <div class="inputBx">
                    <div class="main1">
                        <button class="btn">Get Marks</button>
                    </div>
                    <div class="main2">
                        <button class="btn1">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
